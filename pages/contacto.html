      <div class="row">
        <a href="contact.html" class="section-contacto"><h2>CONTACTO</h2></a>
      </div>
    </div>
    <div class="container">
      <div class="row row-gap-3">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                aria-describedby="Nombre"
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                aria-describedby="Apellido"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="Email"
              />
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Telefono (Opcional)</label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                aria-describedby="Telefono"
              />
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="gendero-hombre"
                    value="Hombre"
                  />
                  <label class="form-check-label" for="genero-hombre">
                    Hombre
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="genero-mujer"
                    value="Mujer"
                  />
                  <label class="form-check-label" for="genero-mujer">
                    Mujer
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="genero-ns"
                    value="NS"
                  />
                  <label class="form-check-label" for="genero-ns"> Otro </label>
                </div>
              </div>
            </fieldset>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="form-check-label" class="form-label"
                >Ya eres cliente?</label
              >
              <select class="form-select" aria-label="cliente">
                <option selected>Elige una opción</option>
                <option value="cliente">Si</option>
                <option value="no-cliente">No</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Aceptar Terminos y Condiciones</label
              >
            </div>
            <button type="reset" class="btn btn-secondary">
              Borrar Formulario
            </button>
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6">
          <img
            class="img-fluid rounded"
            src="../MEDIA/imagenes/destacados/destacado-mujer.jpeg"
            alt="contact-image"

        </div>
